<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Inscription Service Sportif</title>
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/app.css" />
    </head>
    <body>
        <main>
            <form>
                <h1>Inscription à une activité sportive pour la session d'hiver</h1>

                <label for="firstname-input">Prénom :</label>
                <input type="text" name="firstname" id="firstname-input" />
                <label for="lastname-input">Nom :</label>
                <input type="text" name="lastname" id="lastname-input" />
                <label for="phonenumeber-input">Téléphone :</label>
                <input type="text" name="phonenumeber" id="phonenumeber-input" />
                <label for="regioncode-input">Code postal :</label>
                <input type="text" name="regioncode" id="regioncode-input" />
                <label for="activite-input">Activité :</label>
                <select name="activites" id="activite-input">
                    <option value="badminton" selected>Badminton</option>
                    <option value="soccer">Soccer</option>
                    <option value="hockey">Hockey</option>
                    <option value="ultimate-frisbee">Ultimate Frisbee</option>
                    <option value="football">Football</option>
                    <option value="baseball">Baseball</option>
                </select>

                <label for="age-input" class="section-age">Age :</label>
                <div class="sub-div">
                    <div><input type="radio" name="age" id="age-input" /> Moins de 18 ans</div>
                    <div><input type="radio" name="age" id="age-input" /> Entre 18 et 24 ans</div>
                    <div><input type="radio" name="age" id="age-input" /> Entre 25 et 30 ans</div>
                    <div><input type="radio" name="age" id="age-input" /> Plus de 35 ans</div>
                </div>
                <div class="checkbox">
                    <div><input type="checkbox" name="catalogue" /> Recevoir notre catalogue</div>
                    <div>
                        <input type="checkbox" name="infolettre" id="infolettre-abonnement" /> S'abonner à notre
                        infolettre
                    </div>
                </div>

                <input
                    class="button"
                    type="submit"
                    name="Inscription"
                    id="confirmation Inscription"
                    value="S'inscrire"
                />
            </form>
        </main>
    </body>
</html>
